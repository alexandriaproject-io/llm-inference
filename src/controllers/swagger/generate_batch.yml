tags:
  - generation
summary: Generate Batch Response
description: 'Generates a batch of responses based on the provided prompt and returns 200 status if the message has no more generation or  206 status if the generation was stopped due to max length.'
operationId: generateBatch
produces:
  - application/json
parameters:
  - in: body
    name: body
    description: Payload required for generation
    required: true
    schema:
      type: object
      required:
        - request_id
        - prompt
      properties:
        request_id:
          type: string
        prompt:
          type: string
        generation_config:
          type: object
          properties:
            num_beams:
              type: number
            do_sample:
              type: boolean
            temperature:
              type: number
              format: float
            top_p:
              type: number
              format: float
            top_k:
              type: number
              format: float
            max_new_tokens:
              type: number
            repetition_penalty:
              type: number
              format: float
            length_penalty:
              type: number
              format: float
responses:
  "200":
    description: Successful operation LLM signaled end of generation
    schema:
      type: string
  "206":
    description: Successful operation - ended due to max_length
    schema:
      type: string
  "400":
    description: Invalid input
    schema:
      type: string
