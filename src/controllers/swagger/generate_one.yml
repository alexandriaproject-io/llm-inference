  tags:
    - generation
  summary: Generate Single Response
  description: Generates a response based on the provided prompt and returns 200 / 206 status.
  operationId: generateOne
  produces:
    - application/json
  parameters:
    - in: body
      name: body
      description: Payload required for generation
      required: true
      schema:
        type: object
        required:
          - request_id
          - prompt
        properties:
          request_id:
            type: string
          prompt:
            type: string
  responses:
    "200":
      description: Successful operation LLM signaled end of generation
      schema:
        type: string
    "206":
      description: Successful operation - ended due to max_length
      schema:
        type: string
    "400":
      description: Invalid input
      schema:
        type: string